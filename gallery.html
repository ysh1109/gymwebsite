<script>
function pint_style()
{  var n_c = 5  ;
  var g_i = document.getElementsByClassName("gallery_image");var max=0; var ind=0;
  for(var i=0; i<n_c; i++)
  {
    if(g_i[i].offsetTop>max){ind=i; max=g_i[i].offsetTop;}
  }
  for(var i=0; i<n_c; i++)
  {
    console.log("max = "+max+", g_i["+i+"].offsetTop = "+g_i[i].offsetTop);
    if(ind!=i)
      g_i[i].style.top = (max-g_i[i].offsetTop)+"px";
    else
      g_i[i].style.top = (max-g_i[i].offsetTop)+"px";

  }
  for(var i=n_c; i<g_i.length; i++)
  {
      // console.log("g_i["+i+"].offsetTop = "+g_i[i].offsetTop+", g_i["+(i-n_c)+"].clientHeight = "+ g_i[i-n_c].clientHeight);
      g_i[i].style.top = (-g_i[i].offsetTop+(g_i[i-n_c].clientHeight+g_i[i-n_c].offsetTop)+10)+"px";
  }
}
</script>
