<script>
var g_i = document.getElementsByClassName("gallery_image");
let min_offst=g_i[0].offsetTop;

//getting minimum offset
for(let s of g_i)
{
	min_offst = s.firstElementChild.offsetTop<min_offst?s.firstElementChild.offsetTop:min_offst;
	s.style.backgroundColor="red";
//	alert(s.firstElementChild.offsetTop);

//	alert(s.firstElementChild.height);
}
for(let s of g_i)
{
	s.firstElementChild.style.top=s.firstElementChild.offsetTop-s.firstElementChild.height+"px";//min_offst;
//	alert(s.style.top);
}
function pint_style()
{
  var n_c = 5//parseInt(((window.outerWidth*0.8)/g_i[0].clientWidth)) ;
  console.log("n_c = "+n_c);
  var g_c = document.getElementById("gallery-content");
  var imax=0; var ind=0, imin=g_i[0].offsetTop;
  for(var i=0; i<n_c; i++)
  {
    if(g_i[i].offsetTop>imax){ind=i; imax=g_i[i].offsetTop;}
    if(g_i[i].offsetTop<imin){imin=g_i[i].offsetTop;}
  }
  console.log("imin/imax = "+imin/imax);
  for(var i=0; i<n_c; i++)
  {
    console.log("max = "+imax+", g_i["+i+"].offsetTop = "+g_i[i].offsetTop);
    // if(ind!=i)
      g_i[i].style.top = (imax-g_i[i].offsetTop-g_c.offsetTop)+"px";
      // g_i[i].style.top-=g_c.offsetTop+20+"px";
    // else
    //   g_i[i].style.top = (max-g_i[i].offsetTop)+"px";

  }
  for(var i=n_c; i<g_i.length; i++)
  {
      // console.log("g_i["+i+"].offsetTop = "+g_i[i].offsetTop+", g_i["+(i-n_c)+"].clientHeight = "+ g_i[i-n_c].clientHeight);
      g_i[i].style.top = (-g_i[i].offsetTop+(g_i[i-n_c].clientHeight+g_i[i-n_c].offsetTop)+10)+"px";
  }


}
