<!DOCTYPE html>
<html>
    <head>
    <title>Welcome To Sandeep's Fitness World</title>
    <link href="https://fonts.googleapis.com/css?family=KoHo|Charmonman|Roboto+Slab " rel="stylesheet">
    <link href="res/stylesheets/first_page.css" type="text/css" rel="stylesheet"> 
    </head>

<body>
    <div id="content">

            <div id="diss_msg"><h1>Welcome <br> <span>To</span></h1></div>
        <div id="welcome_message">
            <h1>Sandeep's Fitness World!</h1>
        </div>
    <div id="Gym">
        <video autoplay muted loop id="gym_link_image" class = "to_zoom_gym" onclick="open_gym()"><source src="res/vids/v1.mp4" type="video/mp4"></video>
        <a id="gym_page_link" class="to_zoom_gym g_l" href="home.html">Gym</a>
    </div>
    <div id="academy">
        <video autoplay muted loop id="academy_link_image"  class = "to_zoom_academy" onclick="open_academy()"><source src="res/vids/v2.mp4"></video>
        <a id="academy_page_link" href="academy.html" class = "to_zoom_academy">Academy</a>
    </div>
        </div>
    <script>
        var wm = document.getElementById("welcome_message");
        var l1=document.getElementById("Gym");var l2=document.getElementById("academy");var ss=0.494897;var ga = document.getElementById("gym_page_link");
        var x=document.getElementById("gym_link_image");var y=document.getElementById("academy_link_image");
        l1.style.backgroundColor="black";var aa = document.getElementById("academy_page_link");
        function open_gym()
        {
         ga.click();
        }
        function open_academy()
        {
            aa.click();
        }

        //page responsiveness
        if(window.outerWidth>600)
        {

                 l1.style.float="left";
                l2.style.marginLeft="50%";
                l1.width=(window.innerWidth)*ss;
                l1.height=window.innerHeight-5;
                l2.width=(window.innerWidth)*0.5;
                l2.height=window.innerHeight-5;
                x.width=l1.width;x.height=l1.height;
                y.width=l2.width;y.height=l2.height;
        }
        else
        {
                l1.style.float="none";
                l1.style.width="100%";
                l2.style.marginLeft="0%";
                l2.style.width="100%";
                x.style.width="100%";
                y.style.width="100%";
        }
        window.onresize = function()
        {
            if(window.innerWidth>600)
            {
                l2.style.marginLeft="50%";
                l1.style.float="left";
                l1.width=(window.innerWidth)*ss;
                l1.height=window.innerHeight;
                l2.width=(window.innerWidth)*0.5;
                l2.height=window.innerHeight;
                x.width=l1.width;x.height=(window.innerHeight);
                y.width=l2.width;y.height=(window.innerHeight);
            }
            else
            {
                l1.style.float="none";
                l1.style.width="100%";
                l2.style.marginLeft="0%";
                l2.style.width="100%";
                x.style.width="100%";
                y.style.width="100%";
            }
        }
    </script>
    </body>
</html>
